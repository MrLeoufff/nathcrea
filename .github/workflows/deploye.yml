name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Debug Git and Workflow
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} bash -c "
            echo 'Listing contents of /var/www/Nathcrea...';
            ls -la /var/www/Nathcrea;

            echo 'Checking Git status...';
            cd /var/www/Nathcrea &&
            git status;

            echo 'Pulling latest changes...';
            git pull origin main;
          "

      - name: Deploy to Raspberry Pi using sshpass
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} bash -c "
            echo 'Step 0: Checking and creating /var/www/nathcrea if necessary...';
            if [ ! -d '/var/www/nathcrea' ]; then
            echo 'Directory /var/www/nathcrea not found. Creating it...';
            sudo mkdir -p /var/www/nathcrea;
            sudo chown -R $USER:$USER /var/www/nathcrea;
            git clone https://github.com/MrLeoufff/nathcrea.git /var/www/nathcrea;
            fi;

            echo 'Step 1: Navigating to /var/www/nathcrea and updating...';
            cd /var/www/nathcrea &&
            git pull origin main &&
            git checkout -- .env &&
            composer install --no-interaction --prefer-dist --optimize-autoloader &&
            php bin/console cache:clear --env=prod &&
            sudo systemctl restart nginx;
          "
